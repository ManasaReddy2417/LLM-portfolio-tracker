name: Update LLM Portfolio Dashboard

on:
  schedule:
    # ── Runs every 3 hours, Mon–Fri (UTC) ────────────────────────────
    # US market is roughly 14:30–21:00 UTC, so we cover pre/during/post
    - cron: '0 0 * * 1-5'   # midnight UTC
    - cron: '0 3 * * 1-5'   # 3 AM UTC
    - cron: '0 6 * * 1-5'   # 6 AM UTC  (pre-market NY)
    - cron: '0 9 * * 1-5'   # 9 AM UTC
    - cron: '0 12 * * 1-5'  # 12 PM UTC (pre-market open)
    - cron: '0 15 * * 1-5'  # 3 PM UTC  (market opens 9:30 AM ET)
    - cron: '0 18 * * 1-5'  # 6 PM UTC  (mid-session)
    - cron: '0 21 * * 1-5'  # 9 PM UTC  (after close)

  # ── Manual trigger anytime from GitHub Actions tab ────────────────
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Cancel any in-progress deploy when a new run starts
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install yfinance pandas

      - name: Generate dashboard
        run: python run_portfolio.py

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
